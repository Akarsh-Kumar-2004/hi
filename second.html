<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>abcdxyz</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: red;
      animation: float 5s linear infinite;
      font-size: 24px;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    #mainButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background: #ff69b4;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
    }

    .note {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fffc99;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      font-size: 16px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>

  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="op.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  

  <div class="note" id="note">
    <p>Happy 3 months, my love.
        I miss you bohot jyaada, meri jaan... You're my strength, my calm, my sunshine, my everything cutu.
        I'm falling more and more in love with you every single day.
        
        Thank you for being with me and making me feel so grateful to have you.
        
        Happy Anniversary ❤️</p>
  </div>

  <button id="mainButton" onclick="showNote()">For my love</button>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 50);

    function showNote() {
      document.getElementById('note').style.display = 'block';
    }
  </script>
</body>
</html>
